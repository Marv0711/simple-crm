<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened] = 'true'>
    <div class="logo-container">
      <img class="logo" src="assets/img/linkedin_banner_image_2.png" alt="">
    </div>
    <ul class="menu-list">
      <li routerLink=""><mat-icon>space_dashboard</mat-icon>DASHBOARD</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>USER</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
