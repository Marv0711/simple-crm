<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16 mt-8" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="mt-8" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            <!-- <mat-hint>Please enter a Name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mt-8 full-width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.birthDate" [matDatepicker]="picker1" matInput placeholder="Birth Date">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a Date</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mt-8 full-width" appearance="outline">
            <mat-label>Street + House Nr.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Adress">
            <!-- <mat-hint>Please enter a Street + House Nr.</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mt-8 mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a Zip Code</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a City</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button [disabled]="loading" (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
