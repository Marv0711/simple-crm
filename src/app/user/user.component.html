<mat-card>
    <table>
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="'/user/' + user.id">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>



<button (click)="openDialog()" class="add-user-button" matTooltip="add User" [matTooltipPosition]="'above'" mat-fab
    color="primary">
    <mat-icon>add</mat-icon>
</button>
